apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: datalab
spec:
  type: ClusterIP
  selector:
    name: ollama
  ports:
  - port: 80
    name: http
    targetPort: http
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: ragchain
  namespace: datalab
  labels:
    name: ragchain
spec:
  type: ClusterIP
  selector:
    name: ragchain
  ports:
  - port: 8000
    name: http
    targetPort: 8000
    protocol: TCP
